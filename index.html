<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=width, height=height, initial-scale=1">
  <title>Pythagoras</title>

  <!--material CSS-->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
  <!--material icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- angular, angular material js-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!--controllers-->
  <script src="controllers.js"></script>
</head>
<body ng-app="pythagorasApp" id="main">

  <div ng-controller="PythagorasCtrl as pythagorasCtrl" layout="column" layout-align="start center" style="display:flex; flex-direction:column; background-color:#eeeeee; height:100%">
    <!--header bar-->
    <div layout="column" class="md-whiteframe-z2" layout-align="center center"
        style="background-color:#ffca28; width:100%; color:#424242; padding: 16px">
      <div><p><span style="font-size:34px; line-height:40px">Satz des Pythagoras: Übungen</span></p>
      <p>Gegeben sind zwei Seiten eines rechtwinkligen Dreiecks. Berechne die dritte!</p></div>
    </div>
    <div layout="column" style="margin-top: 32px; flex-grow:1">
      <div style="font-size:24px; padding-left:6px">a = {{a}} cm, b = {{b}} cm, c = {{c}} cm</div>
      <md-input-container>
        <label style="font-size:24px; color:#bdbdbd">{{unknown}}</label>
        <input style="font-size:24px" ng-model="answer"></input>
      </md-input-container>
      <md-button class="md-primary md-raised" ng-click="checkAnswer()">Überprüfen</md-button>
        <div layout="column" layout-align="center center">
          <div layout="row" layout-align="center" style="padding:10px; font-size:24px">
            Richtig: {{correct}}/{{correct+wrong}}
          </div>
        </div>
    </div>
  </div>

  <script>

    // update on Enter keypress
    $('#symbolInput').on('keypress', function(event) {
      if (event.key === 'Enter') {
        $('#symbolInput').trigger('blur');
      }
    });

  </script>

</body>
</html>
