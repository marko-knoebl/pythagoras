<!doctype html>
<html lang="en" style="height:100%; margin:0px">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Pythagoras</title>

  <!--material CSS-->
  <link rel="stylesheet" href="libs/angular-material.min.css">

  <!-- angular, angular material js-->
  <script src="libs/angular.js"></script>
  <script src="libs/angular-animate.min.js"></script>
  <script src="libs/angular-aria.min.js"></script>
  <script src="libs/angular-messages.min.js"></script>
  <script src="libs/angular-material.min.js"></script>
  <!--jQuery-->
  <script src="libs/jquery.min.js"></script>
  <!--controllers-->
  <script src="controllers.js"></script>
</head>
<body ng-app="pythagorasApp" id="main" style="display:flex; flex-direction:column; min-height:100%; margin:0px">

  <div ng-controller="PythagorasCtrl as pythagorasCtrl" style="background-color:#eeeeee; flex-grow:1; display:flex; flex-direction:column">
    <!--header bar-->
    <div class="md-whiteframe-z2" style="display:flex; background-color:#ffca28; color:#424242; padding: 16px; flex-direction:column; align-items:center">
      <div>
        <p><span style="font-size:34px; line-height:40px;">Satz des Pythagoras: Übungen</span></p>
        <p>Gegeben sind zwei Seiten eines rechtwinkligen Dreiecks. Berechne die dritte!</p>
      </div>
    </div>
    <div style="margin-top: 32px; flex-grow:1; align-self:center; display:flex; flex-direction:column">
      <div style="font-size:24px; padding-left:6px">a = {{a}} cm, b = {{b}} cm, c = {{c}} cm</div>
      <md-input-container>
        <label style="font-size:24px; color:#bdbdbd">{{unknown}}</label>
        <input style="font-size:24px" ng-model="answer"></input>
      </md-input-container>
      <md-button class="md-primary md-raised" ng-click="checkAnswer()">Überprüfen</md-button>
      <div style="display:flex; flex-direction:column; align-items:center">
        <div style="padding-top:16px; font-size:24px">
          Richtig: {{correct}}/{{correct+wrong}}
        </div>
      </div>
      <md-button ng-click="restart()">Neustart</md-button>
    </div>
  </div>

</body>
</html>
